<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<div id="container"></div>


<style>
#container {
	min-width: 310px;
	max-width: 1200px;
	height: 600px;
	margin: 0 auto;
}
</style>

<script>

var chart;

// Create a client instance
client = new Paho.MQTT.Client("127.0.0.1", Number(1883), "clientId");
console.log(client);
// set callback handlers
client.onConnectionLost = onConnectionLost;
client.onMessageArrived = onMessageArrived;

// connect the client
client.connect({onSuccess:onConnect});


// called when the client connects
function onConnect() {
  // Once a connection has been made, make a subscription and send a message.
  console.log("onConnect");
  client.subscribe("World");
  message = new Paho.MQTT.Message("Hello");
  message.destinationName = "World";
  client.send(message);
}

// called when the client loses its connection
function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    console.log("onConnectionLost:"+responseObject.errorMessage);
  }
}

// called when a message arrives
function onMessageArrived(message) {
  console.log("onMessageArrived:"+message.payloadString);
}


function fetchSingleData() {
	var stName = "AIN0";
    $.ajax({
        url: 'http://localhost:5000/labjackvalues/'+stName, 
        success: function(point) {
            var series = chart.series[0],
                shift = series.data.length > 20; // shift if the series is   
                                                    // longer than 20  
            // add the point
			var newpoint = JSON.parse(point);
			
            chart.series[0].addPoint(newpoint, true, shift);
			
			console.log(newpoint);
            
            // call it again after one second
            setTimeout(fetchSingleData, 1000);    
        },
        cache: false
    });
}
//fetchSingleData("AIN9");

document.addEventListener('DOMContentLoaded', function() {
    chart = Highcharts.chart('container', {
        chart: {
            type: 'spline',
            events: {
                load: fetchSingleData
            }
        },
        title: {
            text: 'Live Labjack data'
        },
        series: [{
            name: 'Live data',
            data: []
        }]
    });        
});
</script>
